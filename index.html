<!DOCTYPE html>
<html lang="en">
<head>
    <script src="form.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">

    <title>Fakepng's Shortener</title>
</head>
<body>

    <h1>Fakepng's Shortener by Jangsoodlor</h1>
    <a href="https://github.com/Jangsoodlor/Fakepng-Url-Shortener-Frontend">Source Code</a>

    <form id="frm1" onsubmit="return submitForm()">
        <ul>
            <li class="field">
                <label>Name</label>
                <input class="txtinput" type="text" placeholder="name" id="name">
            </li>
            
            <li class="field">
                <label>Url</label>
                <input class="txtinput" type="text" placeholder="url" id="url">
            </li>
            
            <li class="field">
                <label>Time</label>
                <input class="txtinput" type="text" placeholder="e.g., 7Y2M3W6D9h42m0s" id="time">            
            </li>
            <li class="field">
                <label>Password</label>
                <input class="txtinput" type="password" placeholder="password" id="password">
            </li>
        </ul>

        
        <button type="submit" class="btn btn-primary btn-lg submit" value="submit">submit</button>
    </form>
    
    
</body>
</html>
